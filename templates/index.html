<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            background-image: url('https://t4.ftcdn.net/jpg/00/87/39/13/360_F_87391318_eBSP6OaL5MW18MnHyNzGgFP29CWPPAWu.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Transparent Form Container */
        .form-container {
            background: none; /* Fully transparent */
            border: none;
            box-shadow: none;
        }

        /* Stylish Labels */
        .form-label {
            font-size: 1.4rem; /* Increased font size */
            font-weight: bold;
            color: #f2f4ed; /* Attractive orange color */
        }

        /* Transparent Input Fields with Borders */
        .form-control {
            background: none;
            border: 2px solid white;
            color: white;
            font-size: 1.1rem; /* Bigger input text */
        }

        /* Placeholder Styling */
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Stylish Submit Button */
        .btn-primary {
            font-size: 1.2rem;
            background-color: rgba(0, 0, 255, 0.8);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgba(0, 0, 255, 1);
        }

        /* Transparent Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rainfall Prediction</a>
        </div>
    </nav>

    <!-- Main Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="text-center mb-4">
                        <h4 style="color: white;">Predict Rainfall</h4>
                    </div>
                    <form action="/predict" method="POST">
                        <div class="mb-3">
                            <label for="pressure" class="form-label">Pressure:</label>
                            <input type="number" step="0.1" class="form-control" name="pressure" id="pressure" required>
                        </div>
                        <div class="mb-3">
                            <label for="dewpoint" class="form-label">Dewpoint:</label>
                            <input type="number" step="0.1" class="form-control" name="dewpoint" id="dewpoint" required>
                        </div>
                        <div class="mb-3">
                            <label for="humidity" class="form-label">Humidity:</label>
                            <input type="number" step="0.1" class="form-control" name="humidity" id="humidity" required>
                        </div>
                        <div class="mb-3">
                            <label for="cloud" class="form-label">Cloud:</label>
                            <input type="number" step="0.1" class="form-control" name="cloud" id="cloud" required>
                        </div>
                        <div class="mb-3">
                            <label for="sunshine" class="form-label">Sunshine:</label>
                            <input type="number" step="0.1" class="form-control" name="sunshine" id="sunshine" required>
                        </div>
                        <div class="mb-3">
                            <label for="winddirection" class="form-label">Wind Direction:</label>
                            <input type="number" step="0.1" class="form-control" name="winddirection" id="winddirection" required>
                        </div>
                        <div class="mb-3">
                            <label for="windspeed" class="form-label">Wind Speed:</label>
                            <input type="number" step="0.1" class="form-control" name="windspeed" id="windspeed" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Prediction Result -->
        {% if prediction_result %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="alert alert-info text-center" role="alert">
                    <strong>Prediction Result:</strong> {{ prediction_result }}
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
